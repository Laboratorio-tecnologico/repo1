<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Elegante</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="../img/1-icono-barberia.png" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

        <!-- Sección del Carrusel -->
        <div class="carrusel">
            <button class="btn prev">&lt;</button>
            <div class="carrusel-inner">
                <img src="../img/1-card-barberia.jpg" alt="Imagen 1" class="carrusel-item">
                <img src="../img/2-card-barberia.jpg" alt="Imagen 2" class="carrusel-item">
                <img src="../img/3-card-barberia.jpg" alt="Imagen 3" class="carrusel-item">
            </div>
            <button class="btn next">&gt;</button>
        </div>

        <!-- Texto Descriptivo -->
        <div class="texto">
            <h2>Bienvenido a Barbería Elegante</h2>
            <p>Donde la tradición y el estilo se encuentran. Vive una experiencia única, diseñada para realzar tu mejor versión.</p>
        </div>

        <!-- Sección de Imágenes -->
        <div class="imagenes">
            <div class="imagen">
                <img src="../img/4-card-barberia.jpg" alt="Imagen Extra 1">
            </div>
            <div class="imagen">
                <img src="../img/5-card-barberia.jpg" alt="Imagen Extra 2">
            </div>
        </div>

        <!-- Ubicación -->
        <div class="ubicacion">
            <h3>Encuéntranos aquí</h3>
            <p>123 Calle Principal, Ciudad, País</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="redes">
                <p>Facebook</p>
                <p>Instagram</p>
                <p>Telegram</p>
            </div>
            <div class="marca">
                <p>&copy; 2024 Barbería Elegante | Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    <script src="home.js"></script>
</body>
</html>
